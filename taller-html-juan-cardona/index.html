<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Camilo Cardona Calderón" />
    <meta
      name="description"
      content="Calculadora de práctica para el curso de Ingeniería Web - Universidad de Antioquia"
    />
    <meta
      name="keywords"
      content="Calculadora, Calculator, Practice, Software, Web Programming"
    />
    <meta
      name="copyright"
      content="Copyright © 2024. JuanCamiloCardonaC. - All Rights Reserved"
    />
    <link rel="icon" href="./img/favicon.ico" type="image/png" sizes="18x18" />
    <link rel="stylesheet" href="./css/color-theme.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Calculadora | Práctica HTML | Juan Camilo Cardona Calderón</title>

    <script
      src="https://kit.fontawesome.com/7b5fb2de65.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>

  <body>
    <!-- --------------------------------------------- -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar__logo">
          <a href="#">Práctica HTML | Juan Camilo Cardona Calderón</a>
        </div>

        <ul class="navbar__links">
          <li class="navbar__link" data-ref="calculator">
            <a href="#calculator">Calculadora</a>
            <span>|</span>
          </li>

          <li class="navbar__link" data-ref="history">
            <a href="#history">Historial</a>
            <span>|</span>
          </li>

          <li class="navar__link">
            <button class="switch" id="switch">
              <span class="switch__symbol switch__symbol--moon">
                <i class="fas fa-moon"></i>
              </span>
              <span class="switch__symbol switch__symbol--sun">
                <i class="fas fa-sun"></i>
              </span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- --------------------------------------------- -->

    <!-- --------------------------------------------- -->
    <section id="calculator" class="calculator-section">
      <div class="calculator-wrapper">
        <div class="rows-container">
          <div class="row-one">
            <div class="calculator-top-screen">
              <input
                readonly
                type="text"
                name="result"
                id="result"
                placeholder="Resultado"
                class="result"
              />
              <div></div>
              <input
                id="current-operation"
                readonly
                type="text"
                name="current-operation"
                placeholder="Operación Actual"
                class="current-operation"
              />
            </div>

            <input
              type="button"
              value="C"
              id="clear-button"
              onclick="handleClearInput()"
            />
          </div>

          <div class="row-two">
            <input type="button" value="1" onclick="handleKeyPressed('1')" />
            <input type="button" value="2" onclick="handleKeyPressed('2')" />
            <input type="button" value="3" onclick="handleKeyPressed('3')" />
            <input
              type="button"
              value="="
              onclick="handleOperationPressed('=')"
            />
          </div>

          <div class="row-three">
            <input type="button" value="4" onclick="handleKeyPressed('4')" />
            <input type="button" value="5" onclick="handleKeyPressed('5')" />
            <input type="button" value="6" onclick="handleKeyPressed('6')" />
            <input
              type="button"
              value="*"
              onclick="handleOperationPressed('*')"
            />
          </div>

          <div class="row-four">
            <input type="button" value="7" onclick="handleKeyPressed('7')" />
            <input type="button" value="8" onclick="handleKeyPressed('8')" />
            <input type="button" value="9" onclick="handleKeyPressed('9')" />
            <input
              type="button"
              value="-"
              onclick="handleOperationPressed('-')"
            />
          </div>

          <div class="row-five">
            <input type="button" value="/" onclick="handleKeyPressed('/')" />
            <input type="button" value="0" onclick="handleKeyPressed('0')" />
            <input type="button" value="." onclick="handleKeyPressed('.')" />
            <input
              type="button"
              value="+"
              onclick="handleOperationPressed('+')"
            />
          </div>
        </div>

        <div class="error-alert__container container hidden" id="error-alert">
          <p class="error-alert__text" role="alert">
            <strong id="error-alert__title"></strong>
            <span id="error-alert__message"></span>
          </p>
        </div>

        <div
          class="error-alert__container success-alert__container container hidden"
        >
          <p class="success-alert__text" role="alert">
            <strong id="success-alert__title"></strong>
            <span id="success-alert__message"></span>
          </p>
        </div>
      </div>
    </section>
    <!-- --------------------------------------------- -->

    <!-- --------------------------------------------- -->
    <section id="history" class="history-section">
      <div class="container">
        <h2 class="section__title">Historial</h2>
        <div class="section-decoration"></div>
        <div class="clean-history__container hidden">
          <button onclick="handleRemoveOperations()" class="clean-history__btn">
            Limpiar Operaciones
          </button>
        </div>
      </div>

      <div class="history-empty__container hidden">
        <p class="history-empty">No tiene operaciones en su historial</p>
      </div>

      <ul class="history-items"></ul>
    </section>
    <!-- --------------------------------------------- -->

    <!-- --------------------------------------------- -->
    <div class="loader">
      <img src="./img/loading.gif" class="loader__img" alt="loader-gif" />
      <h3 class="initial-message">Bienvenido a la Calculadora Online</h3>
    </div>
    <!-- --------------------------------------------- -->

    <script src="./js/app.js"></script>
    <script src="./js/calculator.js"></script>
  </body>
</html>
